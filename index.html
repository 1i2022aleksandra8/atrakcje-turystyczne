<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj atrakcję turystyczną</title>
  <style>
    body { background-color: #9577e7; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    .form-wrapper { background-color: white; padding: 20px; border-radius: 10px; display: inline-block; }
    .attraction-list { margin-top: 20px; }
    .attraction-item { background-color: #f0f0f0; margin: 10px 0; padding: 10px; border-radius: 5px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 15px; padding: 8px 12px; background-color: #ac87c4; border: none; cursor: pointer; }
    button:hover { background-color: #332544; color: white; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Dodaj atrakcję turystyczną</h1>

    <label for="region">Wybierz województwo:</label>
    <select id="region">
      <option value="">-- Wybierz --</option>
      <option value="Śląskie">Śląskie</option>
      <option value="Małopolskie">Małopolskie</option>
      <option value="Pomorskie">Pomorskie</option>
      <option value="Mazowieckie">Mazowieckie</option>
    </select>

    <label>Rodzaj atrakcji:</label>
    <input type="checkbox" id="turystyczna"> Turystyczna<br>
    <input type="checkbox" id="historyczna"> Historyczna<br>
    <input type="checkbox" id="rozrywka"> Rozrywka<br>

    <label for="description">Opis atrakcji:</label>
    <textarea id="description" rows="4" cols="40" placeholder="Wpisz opis atrakcji..."></textarea>

    <button id="addAttraction">Dodaj atrakcję</button>

    <div class="attraction-list" id="attractionList"></div>
  </div>

  <script>
    const regionSelect = document.querySelector('#region');
    const turystyczna = document.querySelector('#turystyczna');
    const historyczna = document.querySelector('#historyczna');
    const rozrywka = document.querySelector('#rozrywka');
    const description = document.querySelector('#description');
    const addBtn = document.querySelector('#addAttraction');
    const attractionList = document.querySelector('#attractionList');

    const attractions = [];

    addBtn.addEventListener('click', () => {
      const region = regionSelect.value;
      const desc = description.value.trim();
      const types = [];

      if (turystyczna.checked) types.push('Turystyczna');
      if (historyczna.checked) types.push('Historyczna');
      if (rozrywka.checked) types.push('Rozrywka');

      if (!region || !desc || types.length === 0) {
        alert('Uzupełnij wszystkie pola i wybierz przynajmniej jeden rodzaj atrakcji.');
        return;
      }

      const newAttraction = {
        region,
        types,
        description: desc
      };

      attractions.push(newAttraction);
      displayAttractions();
      clearForm();
    });

    function displayAttractions() {
      attractionList.innerHTML = '';
      attractions.forEach((attr, index) => {
        const div = document.createElement('div');
        div.classList.add('attraction-item');
        div.innerHTML = `
          <strong>${index + 1}. Województwo:</strong> ${attr.region}<br>
          <strong>Rodzaj:</strong> ${attr.types.join(', ')}<br>
          <strong>Opis:</strong> ${attr.description}
        `;
        attractionList.appendChild(div);
      });
    }

    function clearForm() {
      regionSelect.value = '';
      turystyczna.checked = false;
      historyczna.checked = false;
      rozrywka.checked = false;
      description.value = '';
    }
  </script>
</body>
</html>
