<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Atrakcje turystyczne</title>
  <style>
    body { background-color: #9577e7; font-family: Arial; text-align: center; margin: 0; padding: 20px; }
    .form-wrapper { background-color: white; padding: 20px; border-radius: 10px; display: inline-block; }
    .attraction-list { margin-top: 20px; }
    .attraction-item { background-color: #f0f0f0; margin: 10px 0; padding: 10px; border-radius: 5px; }
    label { display: block; margin-top: 10px; }
    button { margin-top: 15px; padding: 8px 12px; background-color: #ac87c4; border: none; cursor: pointer; }
    button:hover { background-color: #332544; color: white; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Dodaj atrakcję turystyczną</h1>

    <label>Województwo:</label>
    <select id="wojewodztwo">
      <option value="">-- Wybierz --</option>
      <option>Dolnośląskie</option>
      <option>Kujawsko-pomorskie</option>
      <option>Lubelskie</option>
      <option>Lubuskie</option>
      <option>Łódzkie</option>
      <option>Małopolskie</option>
      <option>Mazowieckie</option>
      <option>Opolskie</option>
      <option>Podkarpackie</option>
      <option>Podlaskie</option>
      <option>Pomorskie</option>
      <option>Śląskie</option>
      <option>Świętokrzyskie</option>
      <option>Warmińsko-mazurskie</option>
      <option>Wielkopolskie</option>
      <option>Zachodniopomorskie</option>
    </select>

    <label>Rodzaj atrakcji:</label>
    <input type="checkbox" id="turystyczna"> Turystyczna<br>
    <input type="checkbox" id="historyczna"> Historyczna<br>
    <input type="checkbox" id="rozrywka"> Rozrywka<br>

    <label>Opis atrakcji:</label>
    <textarea id="opis" rows="4" cols="40" placeholder="Wpisz opis..."></textarea>

    <button id="dodaj">Dodaj atrakcję</button>

    <div id="lista" class="attraction-list"></div>
  </div>

  <script>
    const woj = document.querySelector('#wojewodztwo');
    const tur = document.querySelector('#turystyczna');
    const hist = document.querySelector('#historyczna');
    const roz = document.querySelector('#rozrywka');
    const opis = document.querySelector('#opis');
    const dodaj = document.querySelector('#dodaj');
    const lista = document.querySelector('#lista');

    const atrakcje = [];

    dodaj.addEventListener('click', () => {
      const wybraneWoj = woj.value;
      const tekstOpisu = opis.value.trim();
      const typy = [];

      if (tur.checked) typy.push('Turystyczna');
      if (hist.checked) typy.push('Historyczna');
      if (roz.checked) typy.push('Rozrywka');

      if (!wybraneWoj || !tekstOpisu || typy.length === 0) {
        alert('Uzupełnij wszystko i wybierz typ atrakcji.');
        return;
      }

      const atrakcja = {
        wojewodztwo: wybraneWoj,
        rodzaje: typy,
        opis: tekstOpisu
      };

      atrakcje.push(atrakcja);
      pokazAtrakcje();
      wyczyscFormularz();
    });

    function pokazAtrakcje() {
      lista.innerHTML = '';
      atrakcje.forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'attraction-item';
        div.innerHTML = `<strong>${i + 1}. Województwo:</strong> ${a.wojewodztwo}<br>
                         <strong>Rodzaj:</strong> ${a.rodzaje.join(', ')}<br>
                         <strong>Opis:</strong> ${a.opis}`;
        lista.appendChild(div);
      });
    }

    function wyczyscFormularz() {
      woj.value = '';
      tur.checked = false;
      hist.checked = false;
      roz.checked = false;
      opis.value = '';
    }
  </script>
</body>
</html>
